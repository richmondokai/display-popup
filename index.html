<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .popup-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: left;
            width: 400px;
        }
        .popup-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .popup-header h2 {
            margin: 0;
            font-size: 20px;
        }
        .popup-header span {
            font-size: 24px;
            cursor: pointer;
        }
        .popup-content p {
            margin-bottom: 20px;
            color: #555;
        }
        .popup-item {
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            margin-bottom: 20px;
            background-color: #f8f8f8;
        }
        .popup-item strong {
            display: block;
            margin-bottom: 5px;
            font-size: 16px;
        }
        button {
            background-color: red;
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        
        button:hover {
            background-color: rgb(143, 1, 1);
        }
        #showPopup {
            padding: 10px 20px;
            background-color: rgb(88, 87, 87);
            color: rgb(20, 20, 20);
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="showPopup">CLICK HERE</button>

    <div class="popup-container" id="popup">
        <div class="popup-header">
            <h2>Cancel Item</h2>
            <span onclick="closePopup()">&times;</span>
        </div>
        <div class="popup-content">
            <p>Are you sure to cancel this item?</p>
            <div class="popup-item">
                <strong>Cheezy Pizza</strong>
                <small>Size: Large, Briskit & Chicken</small>
            </div>
            <button>Cancel Items</button>
        </div>
    </div>

    <script>
        document.getElementById("showPopup").onclick = function () {
            document.getElementById("popup").style.display = "block";
        };
        
        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }
    </script>
</body>
</html>
